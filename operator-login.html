<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부스 운영자 로그인 - 청소년 축제 디지털 방명록</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .booth-code-input {
            letter-spacing: 0.5em;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 헤더 -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">청소년 축제 디지털 방명록</h1>
            <p class="text-lg text-gray-600">부스 운영자 로그인</p>
        </header>

        <!-- 로그인 폼 -->
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
            <div class="text-center mb-6">
                <svg class="w-20 h-20 mx-auto text-indigo-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                </svg>
                <h2 class="text-2xl font-bold text-gray-800">부스 코드 입력</h2>
                <p class="text-gray-600 mt-2">관리자로부터 받은 6자리 부스 코드를 입력하세요</p>
            </div>

            <form id="operatorLoginForm" class="space-y-6">
                <!-- 부스 코드 입력 -->
                <div>
                    <label for="boothCode" class="block text-sm font-medium text-gray-700 mb-2">
                        부스 코드
                    </label>
                    <input type="text" 
                           id="boothCode" 
                           name="boothCode"
                           maxlength="6"
                           placeholder="ABC123"
                           class="booth-code-input w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition uppercase"
                           required>
                    <p class="text-xs text-gray-500 mt-1">영문 3자리 + 숫자 3자리</p>
                </div>

                <!-- 운영자 정보 (선택사항) -->
                <div class="border-t pt-4">
                    <p class="text-sm font-medium text-gray-700 mb-3">운영자 정보 (선택사항)</p>
                    
                    <div class="space-y-3">
                        <div>
                            <label for="operatorName" class="block text-xs font-medium text-gray-600 mb-1">
                                이름
                            </label>
                            <input type="text" 
                                   id="operatorName" 
                                   name="operatorName"
                                   placeholder="홍길동"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        
                        <div>
                            <label for="operatorPhone" class="block text-xs font-medium text-gray-600 mb-1">
                                연락처
                            </label>
                            <input type="tel" 
                                   id="operatorPhone" 
                                   name="operatorPhone"
                                   placeholder="010-1234-5678"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>
                </div>

                <!-- 에러 메시지 -->
                <div id="errorMessage" class="hidden bg-red-50 border border-red-300 text-red-700 px-4 py-3 rounded-lg"></div>

                <!-- 로그인 버튼 -->
                <button type="submit" 
                        class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-indigo-700 transition duration-200 transform hover:scale-105">
                    부스 운영 시작
                </button>
            </form>

            <!-- 빠른 시작 옵션 -->
            <div class="mt-4 text-center">
                <button id="quickStartBtn" 
                        class="text-sm text-indigo-600 hover:text-indigo-800 underline">
                    정보 입력 없이 빠른 시작
                </button>
            </div>
        </div>

        <!-- 도움말 -->
        <div class="max-w-md mx-auto mt-8 bg-blue-50 rounded-lg p-4">
            <h3 class="font-bold text-gray-800 mb-2">💡 도움말</h3>
            <ul class="text-sm text-gray-600 space-y-1">
                <li>• 부스 코드는 관리자가 부스별로 발급합니다</li>
                <li>• 코드 입력 후 운영자 정보는 선택사항입니다</li>
                <li>• 빠른 시작을 선택하면 임시 운영자명으로 즉시 시작됩니다</li>
                <li>• 운영 종료 시 자동으로 기록이 저장됩니다</li>
            </ul>
        </div>

        <!-- 관리자 로그인 링크 -->
        <div class="text-center mt-8">
            <a href="admin-login.html" class="text-gray-600 hover:text-gray-800 underline">
                관리자 로그인 →
            </a>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="module">
        import { operatorLogin, quickOperatorStart } from './src/js/operator-auth.js';

        // 부스 코드 자동 대문자 변환
        document.getElementById('boothCode').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });

        // 폼 제출 처리
        document.getElementById('operatorLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const boothCode = document.getElementById('boothCode').value.trim();
            const operatorName = document.getElementById('operatorName').value.trim();
            const operatorPhone = document.getElementById('operatorPhone').value.trim();
            
            // 에러 메시지 초기화
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.add('hidden');
            
            try {
                // 운영자 이름이 없으면 자동 생성
                const name = operatorName || `운영자_${Date.now().toString(36).toUpperCase()}`;
                
                const result = await operatorLogin(boothCode, {
                    name: name,
                    phone: operatorPhone || null
                });
                
                if (result.success) {
                    // 성공 시 메인 페이지로 이동
                    alert(result.message);
                    window.location.href = 'index.html';
                } else {
                    // 에러 표시
                    errorDiv.textContent = result.message;
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                errorDiv.textContent = '로그인 처리 중 오류가 발생했습니다.';
                errorDiv.classList.remove('hidden');
            }
        });

        // 빠른 시작 버튼
        document.getElementById('quickStartBtn').addEventListener('click', async function() {
            const boothCode = document.getElementById('boothCode').value.trim();
            
            if (!boothCode) {
                alert('부스 코드를 먼저 입력해주세요.');
                document.getElementById('boothCode').focus();
                return;
            }
            
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.add('hidden');
            
            try {
                const result = await quickOperatorStart(boothCode);
                
                if (result.success) {
                    alert(result.message);
                    window.location.href = 'index.html';
                } else {
                    errorDiv.textContent = result.message;
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('빠른 시작 오류:', error);
                errorDiv.textContent = '처리 중 오류가 발생했습니다.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
