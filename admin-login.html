<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - 청소년 축제 디지털 방명록</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 헤더 -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">청소년 축제 디지털 방명록</h1>
            <p class="text-lg text-gray-600">관리자 로그인</p>
        </header>

        <!-- 로그인 폼 -->
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
            <div class="text-center mb-6">
                <svg class="w-20 h-20 mx-auto text-gray-700 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                </svg>
                <h2 class="text-2xl font-bold text-gray-800">관리자 인증</h2>
                <p class="text-gray-600 mt-2">시스템 관리를 위한 관리자 계정으로 로그인하세요</p>
            </div>

            <form id="adminLoginForm" class="space-y-6">
                <!-- 사용자명 입력 -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        사용자명
                    </label>
                    <input type="text" 
                           id="username" 
                           name="username"
                           placeholder="admin"
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-transparent transition"
                           required>
                </div>

                <!-- 비밀번호 입력 -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        비밀번호
                    </label>
                    <input type="password" 
                           id="password" 
                           name="password"
                           placeholder="••••"
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-transparent transition"
                           required>
                </div>

                <!-- 에러 메시지 -->
                <div id="errorMessage" class="hidden bg-red-50 border border-red-300 text-red-700 px-4 py-3 rounded-lg"></div>

                <!-- 로그인 버튼 -->
                <button type="submit" 
                        class="w-full bg-gray-800 text-white py-3 px-4 rounded-lg font-medium hover:bg-gray-900 transition duration-200">
                    관리자 로그인
                </button>
            </form>
        </div>

        <!-- 보안 안내 -->
        <div class="max-w-md mx-auto mt-8 bg-yellow-50 rounded-lg p-4">
            <h3 class="font-bold text-gray-800 mb-2">🔒 보안 안내</h3>
            <ul class="text-sm text-gray-600 space-y-1">
                <li>• 관리자 계정은 시스템 전체를 관리할 수 있는 권한을 가집니다</li>
                <li>• 비밀번호는 안전하게 관리해주세요</li>
                <li>• 공용 컴퓨터에서는 사용 후 반드시 로그아웃하세요</li>
            </ul>
        </div>

        <!-- 운영자 로그인 링크 -->
        <div class="text-center mt-8">
            <a href="operator-login.html" class="text-gray-600 hover:text-gray-800 underline">
                ← 부스 운영자 로그인
            </a>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="module">
        import { adminLogin } from './src/js/admin-auth.js';

        // 폼 제출 처리
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // 에러 메시지 초기화
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.add('hidden');
            
            try {
                const result = await adminLogin(username, password);
                
                if (result.success) {
                    // 성공 시 관리자 대시보드로 이동
                    alert('관리자 로그인 성공!');
                    // 세션 저장
                    localStorage.setItem('admin_session', JSON.stringify({
                        username: result.user.username,
                        role: result.role,
                        loginTime: new Date().toISOString()
                    }));
                    window.location.href = 'admin-dashboard.html';
                } else {
                    // 에러 표시
                    errorDiv.textContent = result.message || '잘못된 사용자명 또는 비밀번호입니다.';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                errorDiv.textContent = '로그인 처리 중 오류가 발생했습니다.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
