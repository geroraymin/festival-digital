<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청소년 축제 디지털 방명록 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50">
    <!-- 헤더 -->
    <header class="bg-white shadow-sm border-b">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">청소년 축제 디지털 방명록</h1>
                <div id="userInfo" class="flex items-center">
                    <!-- 동적으로 로그인 상태 표시 -->
                </div>
            </div>
        </div>
    </header>

    <!-- 메인 컨테이너 -->
    <div class="container mx-auto px-4 py-8">
        <!-- 게스트용 안내 (로그인 안 한 상태) -->
        <div class="guest-only">
            <div class="bg-white rounded-lg shadow-lg p-8 text-center max-w-2xl mx-auto">
                <svg class="w-24 h-24 mx-auto text-indigo-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                </svg>
                <h2 class="text-3xl font-bold mb-4">환영합니다!</h2>
                <p class="text-gray-600 mb-8">청소년 축제 디지털 방명록 시스템입니다.<br>부스 운영을 시작하려면 로그인해주세요.</p>
                
                <div class="space-y-4">
                    <a href="operator-login.html" 
                       class="block w-full bg-indigo-600 text-white py-3 px-6 rounded-lg hover:bg-indigo-700 transition">
                        부스 운영자 로그인
                    </a>
                    <a href="admin-login.html" 
                       class="block w-full bg-gray-600 text-white py-3 px-6 rounded-lg hover:bg-gray-700 transition">
                        관리자 로그인
                    </a>
                </div>
            </div>
        </div>

        <!-- 운영자용 대시보드 -->
        <div class="operator-only" style="display: none;">
            <div class="bg-white rounded-lg shadow p-6 mb-6">
                <h2 class="text-xl font-bold mb-4">부스 운영 현황</h2>
                <div id="operatorDashboard">
                    <!-- 운영자 대시보드 내용 -->
                </div>
            </div>

            <!-- 참가자 등록 폼 -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-bold mb-4">참가자 등록</h3>
                <form id="participantForm" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">이름</label>
                            <input type="text" name="name" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">연락처</label>
                            <input type="tel" name="phone" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">성별</label>
                            <select name="gender" required 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="">선택</option>
                                <option value="남">남</option>
                                <option value="여">여</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">학년</label>
                            <select name="grade" required 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="">선택</option>
                                <option value="초등학생">초등학생</option>
                                <option value="중학생">중학생</option>
                                <option value="고등학생">고등학생</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">메시지</label>
                        <textarea name="message" rows="3" 
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                    </div>
                    <button type="submit" 
                            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">
                        참가자 등록
                    </button>
                </form>
            </div>

            <!-- 오늘 참가자 목록 -->
            <div class="bg-white rounded-lg shadow p-6 mt-6">
                <h3 class="text-lg font-bold mb-4">오늘 참가자 목록</h3>
                <div id="participantList" class="overflow-x-auto">
                    <!-- 참가자 목록 표시 -->
                </div>
            </div>
        </div>

        <!-- 관리자용 링크 -->
        <div class="admin-only" style="display: none;">
            <div class="bg-white rounded-lg shadow p-8 text-center max-w-2xl mx-auto">
                <h2 class="text-2xl font-bold mb-6">관리자 메뉴</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <a href="admin-dashboard.html" 
                       class="block p-6 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                        <svg class="w-12 h-12 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                        <div class="font-bold">대시보드</div>
                    </a>
                    <a href="index.html" 
                       class="block p-6 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                        <svg class="w-12 h-12 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                        <div class="font-bold">참가자 관리</div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="module">
        import { applyAccessControl, getCurrentUserRole, UserRole, restrictBoothSelection } from './src/js/access-control.js';
        import { getOperatorSession, getOperationStats } from './src/js/operator-auth.js';
        import { supabase } from './src/js/supabase-client.js';

        // 페이지 로드 시 권한 체크 및 UI 설정
        window.addEventListener('DOMContentLoaded', async () => {
            // 권한별 UI 적용
            applyAccessControl();
            
            const role = getCurrentUserRole();
            
            // 운영자인 경우 대시보드 로드
            if (role === UserRole.OPERATOR) {
                await loadOperatorDashboard();
                setupParticipantForm();
                await loadParticipants();
            }
        });

        // 운영자 대시보드 로드
        async function loadOperatorDashboard() {
            const session = getOperatorSession();
            if (!session) return;
            
            const stats = await getOperationStats();
            
            const dashboardEl = document.getElementById('operatorDashboard');
            dashboardEl.innerHTML = `
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="bg-blue-50 rounded p-4">
                        <div class="text-2xl font-bold text-blue-600">${session.boothName}</div>
                        <div class="text-sm text-gray-600">운영 중인 부스</div>
                    </div>
                    <div class="bg-green-50 rounded p-4">
                        <div class="text-2xl font-bold text-green-600">${stats?.total || 0}명</div>
                        <div class="text-sm text-gray-600">오늘 참가자</div>
                    </div>
                    <div class="bg-purple-50 rounded p-4">
                        <div class="text-2xl font-bold text-purple-600">${stats?.operationTime || 0}분</div>
                        <div class="text-sm text-gray-600">운영 시간</div>
                    </div>
                    <div class="bg-orange-50 rounded p-4">
                        <div class="text-sm">
                            남: ${stats?.male || 0}명<br>
                            여: ${stats?.female || 0}명
                        </div>
                        <div class="text-sm text-gray-600">성별 분포</div>
                    </div>
                </div>
            `;
        }

        // 참가자 등록 폼 설정
        function setupParticipantForm() {
            const form = document.getElementById('participantForm');
            if (!form) return;
            
            const session = getOperatorSession();
            if (!session) return;
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData(form);
                const participantData = {
                    booth_id: session.boothId,
                    name: formData.get('name'),
                    phone: formData.get('phone'),
                    gender: formData.get('gender'),
                    grade: formData.get('grade'),
                    message: formData.get('message'),
                    created_at: new Date().toISOString()
                };
                
                try {
                    const { data, error } = await supabase
                        .from('participants')
                        .insert(participantData)
                        .select();
                    
                    if (error) throw error;
                    
                    alert('참가자가 등록되었습니다.');
                    form.reset();
                    
                    // 대시보드와 목록 새로고침
                    await loadOperatorDashboard();
                    await loadParticipants();
                } catch (error) {
                    console.error('참가자 등록 실패:', error);
                    alert('참가자 등록에 실패했습니다.');
                }
            });
        }

        // 참가자 목록 로드
        async function loadParticipants() {
            const session = getOperatorSession();
            if (!session) return;
            
            const today = new Date().toISOString().split('T')[0];
            
            try {
                const { data, error } = await supabase
                    .from('participants')
                    .select('*')
                    .eq('booth_id', session.boothId)
                    .gte('created_at', today)
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                const listEl = document.getElementById('participantList');
                
                if (!data || data.length === 0) {
                    listEl.innerHTML = '<p class="text-gray-500 text-center py-4">아직 참가자가 없습니다.</p>';
                    return;
                }
                
                listEl.innerHTML = `
                    <table class="w-full">
                        <thead>
                            <tr class="border-b">
                                <th class="text-left py-2">시간</th>
                                <th class="text-left py-2">이름</th>
                                <th class="text-left py-2">성별</th>
                                <th class="text-left py-2">학년</th>
                                <th class="text-left py-2">메시지</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(p => `
                                <tr class="border-b">
                                    <td class="py-2 text-sm">${new Date(p.created_at).toLocaleTimeString()}</td>
                                    <td class="py-2">${p.name}</td>
                                    <td class="py-2">${p.gender}</td>
                                    <td class="py-2">${p.grade}</td>
                                    <td class="py-2 text-sm">${p.message || '-'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                console.error('참가자 목록 로드 실패:', error);
            }
        }

        // 5분마다 자동 새로고침 (운영자용)
        setInterval(() => {
            const role = getCurrentUserRole();
            if (role === UserRole.OPERATOR) {
                loadOperatorDashboard();
                loadParticipants();
            }
        }, 300000); // 5분
    </script>
</body>
</html>
